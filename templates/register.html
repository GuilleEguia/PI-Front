<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Crear una cuenta</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <!-- Agrega el SVG como una imagen -->
            <img src="discord.svg" alt="Logo de la aplicación" class="app-logo" style="width: 80px; height: 80px;">
        </div>
        <h1>Crear una cuenta</h1>
        <form action="tu_ruta_de_registro" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de nacimiento:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <button type="submit" class="login-button">Confirmar</button>
        </form>
    </div>
</body>
</html>
