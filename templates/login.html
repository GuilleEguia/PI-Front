<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="discord.svg" alt="Logo de la aplicación" class="app-logo" style="width: 80px; height: 80px;">
        </div>
        <h1>Iniciar Sesión</h1>
        <form action="tu_ruta_de_autenticacion" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Confirmar</button>
        </form>
        <p class="register-link">¿No tienes cuenta? <a href="register.html">Registrarse</a></p>
    </div>
</body>
</html>
